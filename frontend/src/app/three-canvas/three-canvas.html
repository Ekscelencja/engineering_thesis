<canvas #canvas class="three-canvas"></canvas>

<!-- Export/Import Project Buttons -->
<div
	style="position:fixed;top:0;left:220px;z-index:9999;background:#fff;color:#000;padding:8px;border:1px solid #ccc;max-width:400px;">
	<button (click)="exportProject()">Export Project (JSON)</button>
	<label style="margin-left:10px;">
		Import Project (JSON)
		<input type="file" accept="application/json" (change)="importProject($event)" style="display:inline-block;" />
	</label>
	<button (click)="saveProjectToServer()">Save to Server</button>
	<!-- For loading, you can use an input for the project ID: -->
	<input #projId type="text" placeholder="Project ID" />
	<button (click)="loadProjectFromServer(projId.value)">Load from Server</button>
</div>

<!-- Room Metadata Sidebar -->
<div class="room-metadata-sidebar"
	style="position:fixed;top:0;right:0;z-index:9999;background:#fff;color:#000;padding:8px;border:1px solid #ccc;max-width:400px;"
	*ngIf="selectedRoomMesh && roomMetadata[selectedRoomIndex]">
	<h3>Room Metadata</h3>
	<form (ngSubmit)="$event.preventDefault()">
		<label>
			Name:
			<input type="text" [(ngModel)]="roomMetadata[selectedRoomIndex].name" name="roomName" />
		</label>
		<br />
		<label>
			Type:
			<input type="text" [(ngModel)]="roomMetadata[selectedRoomIndex].type" name="roomType" />
		</label>
		<br />
		<label>
			Area:
			<input type="text" [value]="roomMetadata[selectedRoomIndex].area | number:'1.2-2'" readonly /> mÂ²
		</label>
	</form>
</div>
