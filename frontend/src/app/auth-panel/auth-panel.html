<mat-card class="auth-container">
  <h2>{{ isLogin() ? 'Login' : 'Register' }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required />
      <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>
    <ng-container *ngIf="!isLogin()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" required />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="architect">Architect</mat-option>
          <mat-option value="client">Client</mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
    <button mat-raised-button color="primary" type="submit" class="full-width action-button">
      {{ isLogin() ? 'Login' : 'Register' }}
    </button>
  </form>
  <button mat-button color="accent" (click)="toggleMode()" class="full-width switch-button">
    Switch to {{ isLogin() ? 'Register' : 'Login' }}
  </button>
  <div *ngIf="error()" class="error">{{ error() }}</div>
</mat-card>
